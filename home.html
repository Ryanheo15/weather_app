<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->

<body>
  <main>
    <div class = "container app-cont">
      <div class = "row">
        <div class = "col-md-6 weather_display offset-3 text-center">

          <h1 class = "text-white display-2 location">Location</h1>

          <h3 class = "text-white display-4 mt-5"><i class="fas fa-snowflake text-white icon ml-4 mr-4"></i> <span class = "temperature">78F</span> <h3>

      </div>
    </div>
  </main>
