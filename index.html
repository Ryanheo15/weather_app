<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel = "stylesheet" href = "style.css">

    <title>Weather App</title>
</head>

<body>

  <main class = "index_main bg-primary">
    <div class = "container pt-5 ">
      <h1 class = "display-3 mt-5 text-center text-white">Weather App</h1>
      <div class = "row app_row">
        <div class = "col-md-6">
          <div class = "location_search">
              <div class = "md-form">
                <input class = "form-control text-center city" placeholder = "Enter Location" type = "text">
                </input>

                <label class="city_err text-white mt-3">Not a city, please try again</label>
              </div>
              <!--
              <div class = "form-group text-center">
                <button class = "btn btn-info mt-4 px-5">Submit</button>
              </div>
              -->
            <!-- match list -->
            <div class = "match-container">
              <ul class = "list-group match-list">
                <!--
                <li class = "list-group-item text-primary city_item">Test</li>
                -->
              </ul>
            </div>
          </div>
        </div>

        <div class = "col-md-6 weather_display text-center ">

          <h1 class = "text-white display-4 location_name"></h1>

          <h1 class = "text-white mt-5"><img id = "weather_icon" class = "mr-3"src = ""><span class = "temperature"></span> <h1>
        </div>
      </div>
    </div>
  </main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src = "app.js"></script>
</body>

</html>
