<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel = "stylesheet" href = "style.css">

    <title>Weather App</title>
</head>

<body>

  <main class = "index_main bg-primary">
    <div class = "container pt-5">
      <div class = "main_section col-md-6 offset-3 pt-5">

        <h1 class = "display-3 text-white text-center">Weather App</h1>

        <form class = "login_form mt-5">
          <div class = "form-group">
            <div class = "row">
              <div class = "col">
                <input class = "form-control text-center" placeholder = "First Name">
                </input>
              </div>

              <div class = "col">
                <input class = "form-control text-center" placeholder = "Last Name">
                </input>
              </div>
            </div>
          </div>

          <div class = "form-group mt-4">
            <input class = "form-control text-center" placeholder = "Email">
            </input>
          </div>

          <div class = "form-group mt-4">
            <input class = "form-control text-center" placeholder = "Password">
            </input>
          </div>

          <div class = "form-group text-center mt-4">
            <button class = "btn px-5 btn-light">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
